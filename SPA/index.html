<!DOCTYPE html>
<html>
<link rel="stylesheet" href="stylesheet.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div ng-app="ncarbApp" ng-controller="ncarbCtrl">
	<br>
	<br>
	
	<p>Filtering input:
	<input type="text" ng-model="filterValue"></p>
	<inp>
	<table>
		<thead>
		  <tr>
			<th></th>
		     <th>FirstName</th>
		     <th>LastName</th>
				<th>City</th>
		     <th>StateCode</th>
				<th>CountryCode</th>
		  </tr>
		 </thead>
	  <tr ng-repeat="x in values | filter:filterValue">
			<td>{{ $index + 1 }}</td>
	    <td>{{ x.firstName }}</td>
	    <td>{{ x.lastName }}</td>
		   <td>{{ x.city }}</td>
			 <td>{{ x.stateCode }}</td>
				<td>{{ x.countryCode }}</td>
	  </tr>
	</table>

</div>

<script src="ncarbData.js"></script>
